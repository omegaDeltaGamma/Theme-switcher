<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Theme Switcher master</title>
</head>
<body>
  <div class="background">
    <h1 class="title">Social Media Dashboard</h1>
    <span class="total">Total Followers: 23,004</span>
    <div class="button-area">
      <span class="btext">Dark Mode</span>
      <!--<label class="switch">
        <input type="checkbox" class="space">
        <span class="slider round"></span>
      </label>-->
    </div><br><br>
    <div class="big-results">
      <div class="result facebook">
        <img src="./images/icon-facebook.svg" alt="facebook">
        <span class="channel">@nathanf</span><br><br>
        <h1 class="number">1987</h1>
        <span class="letter">Followers</span><br><br><br>
        <img src="./images/icon-up.svg" alt="up">
        <span class="arrow-number green">12 Today</span>
      </div>
      <div class="result twitter">
        <img src="./images/icon-twitter.svg" alt="twitter">
        <span class="channel">@nathanf</span><br><br>
        <h1 class="number">1044</h1>
        <span class="letter">Followers</span><br><br><br>
        <img src="./images/icon-up.svg" alt="up">
        <span class="arrow-number green">99 Today</span>
      </div>
      <div class="result instagram">
        <img src="./images/icon-instagram.svg" alt="instagram">
        <span class="channel">@realnathanf</span><br><br>
        <h1 class="number">11k</h1>
        <span class="letter">Followers</span><br><br><br>
        <img src="./images/icon-up.svg" alt="up">
        <span class="arrow-number green">1099 Today</span>
      </div>
      <div class="result youtube">
        <img src="./images/icon-youtube.svg" alt="youtube">
        <span class="channel">Nathan F.</span><br><br>
        <h1 class="number">8239</h1>
        <span class="letter">Subscribers</span><br><br><br>
        <img src="./images/icon-down.svg" alt="down">
        <span class="arrow-number red">1099 Today</span>
      </div>
    </div>
  </div>
